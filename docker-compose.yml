version: '3.8'

services:
  
  pd:
    image: pingcap/pd:v7.5.1
    container_name: pd
    ports:
      - "2379:2379"
    command:
      - --name=pd
      - --client-urls=http://0.0.0.0:2379
      - --peer-urls=http://0.0.0.0:2380
      - --advertise-client-urls=http://pd:2379
      - --advertise-peer-urls=http://pd:2380
      - --initial-cluster=pd=http://pd:2380
      - --data-dir=/data/pd
    volumes:
      - pd_data:/data
    networks:
      - app-network
    restart: on-failure

  tikv:
    image: pingcap/tikv::v7.5.1
    container_name: tikv
    command:
      - --addr=0.0.0.0:20160
      - --advertise-addr=tikv:20160
      - --pd=pd:2379
      - --data-dir=/data/tikv
    volumes:
      - tikv_data:/data
    depends_on:
      - pd
    networks:
      - app-network
    restart: on-failure

  tidb:
    image: pingcap/tidb:v7.5.1
    container_name: tidb
    ports:
      - "4000:4000"
      - "10080:10080"
    command:
      - --store=tikv
      - --path=pd:2379
      - --advertise-address=tidb
    depends_on:
      - tikv
    networks:
      - app-network
    restart: on-failure

  # TiCDC for Change Data Capture
  ticdc:
    image: pingcap/ticdc:v7.5.1
    container_name: ticdc
    ports:
      - "8300:8300"
    command:
      - /cdc
      - server
      - --pd=http://pd:2379
      - --addr=0.0.0.0:8300
      - --advertise-addr=ticdc:8300
      - --log-file=""
      - --log-level=info
      - --data-dir=/data/ticdc
    volumes:
      - ticdc_data:/data
    depends_on:
      - pd
      - tikv
      - tidb
    networks:
      - app-network
    restart: on-failure

  # Initialize CDC changefeed to capture database changes
  
volumes:
  pd_data:
  tikv_data:
  ticdc_data:

networks:
  app-network:
    driver: bridge
