version: '3.8'

services:
  
  pd:
    image: pingcap/pd:v7.5.1
    container_name: pd
    ports:
      - "2379:2379"
    command:
      - --name=pd
      - --client-urls=http://0.0.0.0:2379
      - --peer-urls=http://0.0.0.0:2380
      - --advertise-client-urls=http://pd:2379
      - --advertise-peer-urls=http://pd:2380
      - --initial-cluster=pd=http://pd:2380
      - --data-dir=/data/pd
    volumes:
      - pd_data:/data
    networks:
      - app-network
    restart: on-failure

  tikv:
    image: pingcap/tikv:v7.5.1
    container_name: tikv
    ulimits:
      nofile:
        soft: 100000
        hard: 100000
    command:
      - --addr=0.0.0.0:20160
      - --advertise-addr=tikv:20160
      - --pd=pd:2379
      - --data-dir=/data/tikv
    volumes:
      - tikv_data:/data
    depends_on:
      - pd
    networks:
      - app-network
    restart: on-failure

  tidb:
    image: pingcap/tidb:v7.5.1
    container_name: tidb
    ports:
      - "4000:4000"
      - "10080:10080"
    command:
      - --store=tikv
      - --path=pd:2379
      - --advertise-address=tidb
    depends_on:
      - tikv
    networks:
      - app-network
    restart: on-failure

  # TiCDC for Change Data Capture
  ticdc:
    image: pingcap/ticdc:v7.5.1
    container_name: ticdc
    ports:
      - "8300:8300"
    command:
      - /cdc
      - server
      - --pd=http://pd:2379
      - --addr=0.0.0.0:8300
      - --advertise-addr=ticdc:8300
      - --log-file=""
      - --log-level=info
      - --data-dir=/data/ticdc
    volumes:
      - ticdc_data:/data
    depends_on:
      - pd
      - tikv
      - tidb
    networks:
      - app-network
    restart: on-failure

  # Initialize CDC changefeed to capture database changes
  
  db-init:
    image: mysql:5.7
    volumes:
      - ./db:/db
    entrypoint: ["/bin/bash", "-c"]
    command:
      - |
        echo "Waiting for TiDB to be ready..."
        sleep 30
        until mysql -h tidb -P 4000 -u root -e "SELECT 1" 2>/dev/null; do
          echo "TiDB not ready, waiting..."
          sleep 5
        done
        echo "TiDB is ready, initializing database..."
        mysql -h tidb -P 4000 -u root < /db/schema.sql
        echo "Database initialized successfully"
    depends_on:
      - tidb
    networks:
      - app-network
      
  kafka:
    image: bitnami/kafka
    container_name: kafka
    ports:
      - "9092:9092"
    environment:
      # ==== KRaft basic config (no ZooKeeper) ====
      KAFKA_NODE_ID: 1
      KAFKA_PROCESS_ROLES: 'controller,broker'
      KAFKA_LISTENERS: 'PLAINTEXT://:9092,CONTROLLER://:9093'
      KAFKA_ADVERTISED_LISTENERS: 'PLAINTEXT://localhost:9092'
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: 'PLAINTEXT:PLAINTEXT,CONTROLLER:PLAINTEXT'
      KAFKA_CONTROLLER_QUORUM_VOTERS: "1@kafka:9093"
      KAFKA_KRAFT_CLUSTER_ID: "abcdefghijklmnopqrstuv"

      # ==== Single-broker internal topic settings ====
      KAFKA_CFG_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_CFG_TRANSACTION_STATE_LOG_REPLICATION_FACTOR: 1
      KAFKA_CFG_TRANSACTION_STATE_LOG_MIN_ISR: 1
      KAFKA_CFG_MIN_INSYNC_REPLICAS: 1

      # ==== Auto-create topics on first use ====
      KAFKA_CFG_AUTO_CREATE_TOPICS_ENABLE: "true"

    command: >
      sh -c "
      /opt/bitnami/scripts/kafka/run.sh &
      # wait for Kafka to start
      sleep 8 &&
      # create a default topic (change the name if you want)
      kafka-topics.sh
        --bootstrap-server localhost:9092
        --create
        --if-not-exists
        --topic default-topic
        --partitions 1
        --replication-factor 1 &&
      # keep container attached to main Kafka process
      wait
      "

    volumes:
      - kafka_data:/bitnami/kafka


volumes:
  pd_data:
  tikv_data:
  ticdc_data:
  kafka_data:

networks:
  app-network:
    driver: bridge
